<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Even and odd</title>
  </head>
  <body>
    <div class="btn-container flex center my-top-32">
      <div class="current-value">0</div>
    </div>
    <div class="output-container flex center my-top-32">
      <div class="odds">
        <h3>Odd</h3>
        <ul class="output-list"></ul>
      </div>
      <div class="even">
        <h3>Even</h3>
        <ul class="output-list"></ul>
      </div>
      <div class="divisible-by-3">
        <h3>Divisible by 3</h3>
        <ul class="output-list"></ul>
      </div>
      <div class="divisible-by-5">
        <h3>Divisible by 5</h3>
        <ul class="output-list"></ul>
      </div>
      <div class="divisible-by-15">
        <h3>Divisible by 15</h3>
        <ul class="output-list"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
